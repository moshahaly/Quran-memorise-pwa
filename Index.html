<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2c3e50">
    <meta name="description" content="Quran Memorization Schedule Generator">
    <title>Quran Memorization Schedule</title>
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --success: #27ae60;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
            --light-gray: #f5f5f5;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--light-gray);
            color: var(--dark);
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--secondary);
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        .form-section {
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .form-section h2 {
            color: var(--secondary);
            margin-bottom: 15px;
            font-size: 1.4rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1 1 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button.secondary {
            background: var(--secondary);
        }

        button.secondary:hover {
            background: #1a252f;
        }

        button.danger {
            background: var(--accent);
        }

        button.danger:hover {
            background: #c0392b;
        }

        button.success {
            background: var(--success);
        }

        button.success:hover {
            background: #219653;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: var(--secondary);
            color: white;
            position: sticky;
            top: 0;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .month-header {
            background-color: var(--secondary);
            color: white;
            margin-top: 40px;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 1.3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-checkbox {
            transform: scale(1.5);
            margin: 0 5px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin: 8px 0;
            padding: 10px;
            background: rgba(236, 240, 241, 0.5);
            border-radius: 6px;
        }

        .task-label {
            flex: 1;
            text-align: left;
            font-weight: 500;
        }

        .date-display {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 5px;
            font-style: italic;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-completed {
            background-color: #d5f5e3;
            color: #27ae60;
        }

        .status-inprogress {
            background-color: #fef9e7;
            color: #f39c12;
        }

        .status-notstarted {
            background-color: #fdedec;
            color: #e74c3c;
        }

        #pwa-install-container {
            text-align: center;
            margin-bottom: 25px;
            display: none;
        }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .stat-card h3 {
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .form-row {
                flex-direction: column;
                gap: 15px;
            }

            button {
                flex: 1 1 100%;
            }

            th, td {
                padding: 10px;
                font-size: 14px;
            }

            .progress-checkbox {
                transform: scale(1.2);
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .schedule-item {
            animation: fadeIn 0.3s ease forwards;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .offline-message {
            text-align: center;
            padding: 20px;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="pwa-install-container">
            <button id="installBtn" class="install-btn success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L10.293 7.5H4.5z"/>
                </svg>
                Install App
            </button>
        </div>
        
        <h1>📖 Quran Memorization Schedule</h1>
        
        <div class="form-section">
            <h2>📅 Schedule Settings</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-group">
                    <label for="totalPages">Total Quran Pages</label>
                    <input type="number" id="totalPages" value="604" min="1">
                </div>
                <div class="form-group">
                    <label for="alreadyMemorized">Already Memorized Pages</label>
                    <input type="number" id="alreadyMemorized" value="0" min="0">

            </div>
        </div>

        <div class="form-section">
            <h2>⚙️ Memorization Settings</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="newPerDay">New Pages Per Day</label>
                    <input type="number" id="newPerDay" value="0.5" step="0.1" min="0.1">
                </div>
                <div class="form-group">
                    <label for="oldRevisionType">Revision Type</label>
                    <select id="oldRevisionType">
                        <option value="percentage">Percentage of Total</option>
                        <option value="fixed">Fixed Pages</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group" id="oldRevPercentageGroup">
                    <label for="oldRevPercentage">Revision Percentage (%)</label>
                    <input type="number" id="oldRevPercentage" value="14.28571429" step="0.1" min="0.1">
                </div>
                <div class="form-group" id="oldRevFixedGroup" style="display: none;">
                    <label for="oldRevFixed">Fixed Revision Pages</label>
                    <input type="number" id="oldRevFixed" value="1" min="1">
                </div>
                <div class="form-group">
                    <label for="newRevPages">New Revision Pages</label>
                    <input type="number" id="newRevPages" value="2" min="1">
                </div>
            </div>
        </div>

        <div class="stats-container" id="statsContainer" style="display: none;">
            <div class="stat-card">
                <h3>Total Days</h3>
                <p id="totalDaysStat">0</p>
            </div>
            <div class="stat-card">
                <h3>Completion Date</h3>
                <p id="completionDateStat">-</p>
            </div>
            <div class="stat-card">
                <h3>Progress</h3>
                <p id="progressStat">0%</p>
            </div>
        </div>

        <div class="button-group">
            <button id="generateBtn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg>
                Generate Schedule
            </button>
            <button id="saveProgressBtn" class="secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                </svg>
                Save Progress
            </button>
            <button id="loadProgressBtn" class="secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 2.5H9.366a1 1 0 0 1-.866.5h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 .866.5H11.5A1.5 1.5 0 0 0 13 12h-1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1V6a5 5 0 0 0-5-5z"/>
                </svg>
                Load Progress
            </button>
            <button id="resetProgressBtn" class="danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
                Reset Progress
            </button>
            <button id="exportPdfBtn">

                    <path fill-rule="evenodd" d="M4 0h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm.165 11.668c.09.18.23.343.438.419.207.075.412.04.58-.03.318-.13.635-.436.926-.786.333-.401.683-.927 1.021-1.51a11.64 11.64 0 0 1 1.997-.406c.3.383.61.713.91.95.28.22.603.403.934.417a.856.856 0 0 0 .51-.138c.155-.101.27-.247.354-.416.09-.181.145-.37.138-.563a.844.844 0 0 0-.2-.518c-.226-.27-.596-.4-.96-.465a5.76 5.76 0 0 0-1.335-.05 10.954 10.954 0 0 1-.98-1.686c.25-.66.437-1.284.52-1.794.036-.218.055-.426.048-.614a1.238 1.238 0 0 0-.127-.538.7.7 0 0 0-.477-.365c-.202-.043-.41 0-.601.077-.377.15-.576.47-.651.823-.073.34-.04.736.046 1.136.088.406.238.848.43 1.295a19.707 19.707 0 0 1-1.062 2.227 7.662 7.662 0 0 0-1.482.645c-.37.22-.699.48-.897.787-.21.326-.275.714-.08 1.103z"/>
                </svg>
                Export to PDF
            </button>
        </div>
        
        <div id="scheduleOutput"></div>
        <div id="offlineMessage" class="offline-message" style="display: none;">
            <p>You are offline. Some features may be unavailable.</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        // Toast notification function
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // PWA installation
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const pwaInstallContainer = document.getElementById('pwa-install-container');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                pwaInstallContainer.style.display = 'block';
                console.log('PWA install prompt available');
            }

            installBtn.addEventListener('click', () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            showToast('App installation started!');
                        } else {
                            showToast('App installation canceled');
                        }
                        deferredPrompt = null;
                        pwaInstallContainer.style.display = 'none';
                    });
                } else {
                    showToast('Installation prompt not available');
                }
            }, { once: true });
        });

        window.addEventListener('appinstalled', () => {
            pwaInstallContainer.style.display = 'none';
            showToast('App installed successfully!');
            console.log('PWA installed successfully');
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
                    console.log('ServiceWorker registered with scope: ', registration.scope);
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                showToast('New content available. Please refresh.');
                            }
                        });
                    });
                } catch (err) {
                    console.error('ServiceWorker registration failed: ', err);
                    showToast('Failed to register service worker: ' + err.message);
                }
            });
        } else {
            console.warn('ServiceWorker not supported in this browser');
            showToast('This browser does not support offline features');
        }

        // Handle online/offline status
        const offlineMessage = document.getElementById('offlineMessage');
        window.addEventListener('online', () => {
            offlineMessage.style.display = 'none';
            showToast('You are back online!');
        });
        window.addEventListener('offline', () => {
            offlineMessage.style.display = 'block';
            showToast('You are offline. Some features may be limited.');
        });

        // App functionality
        document.getElementById('oldRevisionType').addEventListener('change', function() {
            const type = this.value;
            document.getElementById('oldRevPercentageGroup').style.display = type === 'percentage' ? 'block' : 'none';
            document.getElementById('oldRevFixedGroup').style.display = type === 'fixed' ? 'block' : 'none';
            console.log('Revision type changed to:', type);
        });

        // Set default start date to today
        document.getElementById('startDate').valueAsDate = new Date();

        document.getElementById('generateBtn').addEventListener('click', generateSchedule);
        document.getElementById('saveProgressBtn').addEventListener('click', saveProgress);
        document.getElementById('loadProgressBtn').addEventListener('click', loadProgress);
        document.getElementById('resetProgressBtn').addEventListener('click', resetProgress);
        document.getElementById('exportPdfBtn').addEventListener('click', exportToPdf);

        let schedule = [];
        let totalMemorized = 0;

        function generateSchedule() {
            console.log('Generating schedule...');
            const startDate = new Date(document.getElementById('startDate').value);
            if (isNaN(startDate.getTime())) {
                showToast('Please select a valid start date');
                console.error('Invalid start date');
                return;
            }

            const totalPages = parseFloat(document.getElementById('totalPages').value) || 604;
            const alreadyMemorized = parseFloat(document.getElementById('alreadyMemorized').value) || 0;
            const newPerDay = parseFloat(document.getElementById('newPerDay').value) || 0.5;
            const oldRevType = document.getElementById('oldRevisionType').value;
            const oldRevPercentage = parseFloat(document.getElementById('oldRevPercentage').value) / 100 || 0.1428571429;
            const oldRevFixed = parseFloat(document.getElementById('oldRevFixed').value) || 1;
            const newRevPages = parseFloat(document.getElementById('newRevPages').value) || 2;

            if (alreadyMemorized > totalPages) {
                showToast('Already memorized pages cannot exceed total pages');
                console.error('Already memorized exceeds total pages');
                return;
            }

            schedule = [];
            totalMemorized = alreadyMemorized;
            let day = 1;

            while (totalMemorized < totalPages) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + day - 1);
                const dateString = currentDate.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    weekday: 'short'
                });

                const newMemorized = Math.min(newPerDay, totalPages - totalMemorized);
                const startPage = totalMemorized + 0.1;
                totalMemorized += newMemorized;
                const endPage = totalMemorized;

                let oldRevisionPages = 0;
                if (oldRevType === 'percentage') {
                    oldRevisionPages = totalMemorized * oldRevPercentage;
                } else {
                    oldRevisionPages = Math.min(oldRevFixed, totalMemorized);
                }
                const oldRevisionStart = 0.1;
                const oldRevisionEnd = oldRevisionPages;

                const newRevisionStart = Math.max(0.1, totalMemorized - newRevPages);
                const newRevisionEnd = totalMemorized;

                const newCompleted = localStorage.getItem(`day-${day}-new-completed`) === 'true' || 
                                    (day === 1 && alreadyMemorized > 0);
                const oldCompleted = localStorage.getItem(`day-${day}-old-completed`) === 'true' || 
                                   (day === 1 && alreadyMemorized > 0);
                const revCompleted = localStorage.getItem(`day-${day}-rev-completed`) === 'true';

                schedule.push({
                    day,
                    date: dateString,
                    dateObj: currentDate,
                    newMemorized: {
                        start: startPage,
                        end: endPage,
                        completed: newCompleted
                    },
                    oldRevision: {
                        start: oldRevisionStart,
                        end: oldRevisionEnd,
                        completed: oldCompleted
                    },
                    newRevision: {
                        start: newRevisionStart,
                        end: newRevisionEnd,
                        completed: revCompleted
                    },
                    totalMemorized
                });

                day++;
            }

            updateStats(startDate, schedule);
            displaySchedule(schedule);
            showToast('Schedule generated successfully!');
            console.log('Schedule generated with', schedule.length, 'days');
        }

        function updateStats(startDate, schedule) {
            console.log('Updating stats...');
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.style.display = 'flex';
            
            const totalDays = schedule.length;
            document.getElementById('totalDaysStat').textContent = totalDays;
            
            if (totalDays > 0) {
                const completionDate = new Date(startDate);
                completionDate.setDate(startDate.getDate() + totalDays - 1);
                document.getElementById('completionDateStat').textContent = 
                    completionDate.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric'
                    });
            }
            
            const alreadyMemorized = parseFloat(document.getElementById('alreadyMemorized').value) || 0;
            const totalPages = parseFloat(document.getElementById('totalPages').value) || 604;
            const progress = Math.round((alreadyMemorized / totalPages) * 100);
            document.getElementById('progressStat').textContent = `${progress}%`;
            console.log('Stats updated: Progress', progress + '%');
        }

        function displaySchedule(schedule) {
            console.log('Displaying schedule...');
            const output = document.getElementById('scheduleOutput');
            output.innerHTML = '';

            if (schedule.length === 0) {
                output.innerHTML = '<p style="text-align: center; padding: 20px;">No schedule generated yet. Click "Generate Schedule" to create one.</p>';
                console.warn('No schedule to display');
                return;
            }

            for (let month = 0; month < Math.ceil(schedule.length / 30); month++) {
                const monthStart = month * 30;
                const monthEnd = Math.min((month + 1) * 30, schedule.length);
                const monthSchedule = schedule.slice(monthStart, monthEnd);

                const monthHeader = document.createElement('h2');
                monthHeader.className = 'month-header';
                
                const firstDate = monthSchedule[0].dateObj;
                const monthName = firstDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
                monthHeader.textContent = `${monthName}`;
                
                const progressSpan = document.createElement('span');
                const completedDays = monthSchedule.filter(day => 
                    calculateDayCompletion(day) >= 100
                ).length;
                const progressPercent = Math.round((completedDays / monthSchedule.length) * 100);
                progressSpan.textContent = `${progressPercent}% completed`;
                progressSpan.style.fontSize = '0.9rem';
                progressSpan.style.opacity = '0.9';
                monthHeader.appendChild(progressSpan);
                
                output.appendChild(monthHeader);

                const table = document.createElement('table');
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Tasks</th>
                            <th>Total Memorized</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${monthSchedule.map(day => `
                            <tr class="schedule-item">
                                <td>
                                    <strong>Day ${day.day}</strong>
                                    <div class="date-display">${day.date}</div>
                                </td>
                                <td>
                                    <div class="task-item">
                                        <span class="task-label">New: P${day.newMemorized.start.toFixed(1)}-P${day.newMemorized.end.toFixed(1)}</span>
                                        <input type="checkbox" class="progress-checkbox" 
                                            data-day="${day.day}" data-task="new" 
                                            ${day.newMemorized.completed ? 'checked' : ''}
                                            ${day.day === 1 && parseFloat(document.getElementById('alreadyMemorized').value) > 0 ? 'disabled' : ''}>
                                    </div>
                                    <div class="task-item">
                                        <span class="task-label">Old Rev: P${day.oldRevision.start.toFixed(1)}-P${day.oldRevision.end.toFixed(1)}</span>
                                        <input type="checkbox" class="progress-checkbox" 
                                            data-day="${day.day}" data-task="old" 
                                            ${day.oldRevision.completed ? 'checked' : ''}
                                            ${day.day === 1 && parseFloat(document.getElementById('alreadyMemorized').value) > 0 ? 'disabled' : ''}>
                                    </div>
                                    <div class="task-item">
                                        <span class="task-label">New Rev: P${day.newRevision.start.toFixed(1)}-P${day.newRevision.end.toFixed(1)}</span>
                                        <input type="checkbox" class="progress-checkbox" 
                                            data-day="${day.day}" data-task="rev" 
                                            ${day.newRevision.completed ? 'checked' : ''}>
                                    </div>
                                </td>
                                <td>
                                    <strong>${day.totalMemorized.toFixed(1)}</strong>
                                    <div>of ${document.getElementById('totalPages').value}</div>
                                </td>
                                <td>
                                    ${getStatusBadge(day)}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                `;
                output.appendChild(table);
            }

            document.querySelectorAll('.progress-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const day = this.getAttribute('data-day');
                    const task = this.getAttribute('data-task');
                    const isChecked = this.checked;
                    
                    localStorage.setItem(`day-${day}-${task}-completed`, isChecked);
                    
                    const dayIndex = schedule.findIndex(d => d.day == day);
                    if (dayIndex !== -1) {
                        if (task === 'new') {
                            schedule[dayIndex].newMemorized.completed = isChecked;
                        } else if (task === 'old') {
                            schedule[dayIndex].oldRevision.completed = isChecked;
                        } else if (task === 'rev') {
                            schedule[dayIndex].newRevision.completed = isChecked;
                        }
                    }
                    
                    const row = this.closest('tr');
                    const dayData = schedule.find(d => d.day == day);
                    if (dayData) {
                        const statusCell = row.querySelector('td:nth-child(4)');
                        statusCell.innerHTML = getStatusBadge(dayData);
                        updateMonthProgress(row.closest('table'));
                    }
                    
                    showToast('Progress updated!');
                    console.log(`Progress updated for day ${day}, task ${task}`);
                });
            });
            console.log('Schedule displayed with', schedule.length, 'days');
        }

        function getStatusBadge(day) {
            const completion = calculateDayCompletion(day);
            if (completion >= 100) {
                return '<span class="status-badge status-completed">✅ Completed</span>';
            } else if (completion > 0) {
                return `<span class="status-badge status-inprogress">🟡 ${completion}%</span>`;
            } else {
                return '<span class="status-badge status-notstarted">🔴 Not started</span>';
            }
        }

        function updateMonthProgress(table) {
            const monthHeader = table.previousElementSibling;
            if (monthHeader && monthHeader.classList.contains('month-header')) {
                const rows = table.querySelectorAll('tbody tr');
                const completedDays = Array.from(rows).filter(row => {
                    const statusCell = row.querySelector('td:nth-child(4)');
                    return statusCell.textContent.includes('Completed');
                }).length;
                const progressPercent = Math.round((completedDays / rows.length) * 100);
                
                const progressSpan = monthHeader.querySelector('span');
                if (progressSpan) {
                    progressSpan.textContent = `${progressPercent}% completed`;
                }
            }
        }

        function calculateDayCompletion(day) {
            const tasks = [
                day.newMemorized.completed,
                day.oldRevision.completed,
                day.newRevision.completed
            ];
            const completedCount = tasks.filter(Boolean).length;
            return Math.round((completedCount / tasks.length) * 100);
        }

        function saveProgress() {
            console.log('Saving progress...');
            if (schedule.length === 0) {
                showToast('No schedule to save. Generate a schedule first.');
                console.warn('No schedule to save');
                return;
            }

            const settings = {
                startDate: document.getElementById('startDate').value,
                totalPages: document.getElementById('totalPages').value,
                alreadyMemorized: document.getElementById('alreadyMemorized').value,
                newPerDay: document.getElementById('newPerDay').value,
                oldRevisionType: document.getElementById('oldRevisionType').value,
                oldRevPercentage: document.getElementById('oldRevPercentage').value,
                oldRevFixed: document.getElementById('oldRevFixed').value,
                newRevPages: document.getElementById('newRevPages').value,
                totalMemorized: totalMemorized,
                schedule: schedule.map(day => ({
                    day: day.day,
                    newCompleted: day.newMemorized.completed,
                    oldCompleted: day.oldRevision.completed,
                    revCompleted: day.newRevision.completed
                }))
            };
            
            try {
                localStorage.setItem('quranMemorizerSettings', JSON.stringify(settings));
                showToast('Progress saved successfully!');
                console.log('Progress saved');
            } catch (e) {
                showToast('Error saving progress: ' + e.message);
                console.error('Error saving progress:', e);
            }
        }

        function loadProgress() {
            console.log('Loading progress...');
            const savedSettings = localStorage.getItem('quranMemorizerSettings');
            if (!savedSettings) {
                showToast('No saved progress found');
                console.warn('No saved progress found');
                return;
            }
            
            try {
                const settings = JSON.parse(savedSettings);
                
                document.getElementById('startDate').value = settings.startDate || new Date().toISOString().split('T')[0];
                document.getElementById('totalPages').value = settings.totalPages || 604;
                document.getElementById('alreadyMemorized').value = settings.alreadyMemorized || 0;
                document.getElementById('newPerDay').value = settings.newPerDay || 0.5;
                document.getElementById('oldRevisionType').value = settings.oldRevisionType || 'percentage';
                document.getElementById('oldRevPercentage').value = settings.oldRevPercentage || 14.28571429;
                document.getElementById('oldRevFixed').value = settings.oldRevFixed || 1;
                document.getElementById('newRevPages').value = settings.newRevPages || 2;
                
                document.getElementById('oldRevisionType').dispatchEvent(new Event('change'));
                console.log('Form settings loaded:', settings);
                
                totalMemorized = parseFloat(settings.totalMemorized) || parseFloat(settings.alreadyMemorized) || 0;
                
                generateSchedule();
                
                if (settings.schedule) {
                    settings.schedule.forEach(savedDay => {
                        const dayIndex = schedule.findIndex(d => d.day === savedDay.day);
                        if (dayIndex !== -1) {
                            schedule[dayIndex].newMemorized.completed = savedDay.newCompleted;
                            schedule[dayIndex].oldRevision.completed = savedDay.oldCompleted;
                            schedule[dayIndex].newRevision.completed = savedDay.revCompleted;
                            
                            localStorage.setItem(`day-${savedDay.day}-new-completed`, savedDay.newCompleted);
                            localStorage.setItem(`day-${savedDay.day}-old-completed`, savedDay.oldCompleted);
                            localStorage.setItem(`day-${savedDay.day}-rev-completed`, savedDay.revCompleted);
                        }
                    });
                    console.log('Schedule progress loaded:', settings.schedule.length, 'days');
                }
                
                displaySchedule(schedule);
                updateStats(new Date(settings.startDate), schedule);
                showToast('Progress loaded successfully!');
            } catch (e) {
                showToast('Error loading progress: ' + e.message);
                console.error('Error loading progress:', e);
            }
        }

        function resetProgress() {
            console.log('Resetting progress...');
            if (confirm('Are you sure you want to reset ALL progress? This cannot be undone.')) {
                localStorage.removeItem('quranMemorizerSettings');
                
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key && key.startsWith('day-')) {
                        localStorage.removeItem(key);
                    }
                }
                
                document.getElementById('startDate').valueAsDate = new Date();
                document.getElementById('totalPages').value = 604;
                document.getElementById('alreadyMemorized').value = 0;
                document.getElementById('newPerDay').value = 0.5;
                document.getElementById('oldRevisionType').value = 'percentage';
                document.getElementById('oldRevPercentage').value = 14.28571429;
                document.getElementById('oldRevFixed').value = 1;
                document.getElementById('newRevPages').value = 2;
                
                document.getElementById('oldRevisionType').dispatchEvent(new Event('change'));
                
                totalMemorized = 0;
                schedule = [];
                
                document.getElementById('scheduleOutput').innerHTML = '';
                document.getElementById('statsContainer').style.display = 'none';
                
                showToast('Progress reset successfully!');
                console.log('Progress reset');
            }
        }

        function exportToPdf() {
            console.log('Exporting to PDF...');
            if (schedule.length === 0) {
                showToast('No schedule to export. Generate a schedule first.');
                console.warn('No schedule to export');
                return;
            }

            const doc = new jsPDF();
            
            doc.setFontSize(20);
            doc.text('Quran Memorization Schedule', 105, 15, { align: 'center' });
            
            const alreadyMemorized = parseFloat(document.getElementById('alreadyMemorized').value);
            if (alreadyMemorized > 0) {
                doc.setFontSize(12);
                doc.text(`Already Memorized: Pages 0.1-${alreadyMemorized.toFixed(1)}`, 14, 25);
            }
            
            doc.setFontSize(10);
            doc.setTextColor(100);
            doc.text(`Start Date: ${document.getElementById('startDate').value}`, 14, 35);
            doc.text(`Total Pages: ${document.getElementById('totalPages').value}`, 14, 40);
            doc.text(`New Pages/Day: ${document.getElementById('newPerDay').value}`, 14, 45);
            
            const headers = [
                'Day',
                'Date',
                'New Memorization',
                'Old Revision',
                'New Revision',
                'Total',
                'Status'
            ];

            const data = schedule.map(day => [
                day.day,
                day.date,
                `P${day.newMemorized.start.toFixed(1)}-P${day.newMemorized.end.toFixed(1)}`,
                `P${day.oldRevision.start.toFixed(1)}-P${day.oldRevision.end.toFixed(1)}`,
                `P${day.newRevision.start.toFixed(1)}-P${day.newRevision.end.toFixed(1)}`,
                day.totalMemorized.toFixed(1),
                calculateDayCompletion(day) >= 100 ? '✅' : 
                calculateDayCompletion(day) > 0 ? '🟡' : '🔴'
            ]);

            doc.autoTable({
                head: [headers],
                body: data,
                startY: alreadyMemorized > 0 ? 50 : 40,
                styles: {
                    fontSize: 8,
                    cellPadding: 3,
                    overflow: 'linebreak',
                    textColor: [33, 33, 33]
                },
                headStyles: {
                    fillColor: [44, 62, 80],
                    textColor: [255, 255, 255],
                    fontSize: 9
                },
                alternateRowStyles: {
                    fillColor: [245, 245, 245]
                },
                columnStyles: {
                    0: {cellWidth: 12},
                    1: {cellWidth: 25},
                    2: {cellWidth: 25},
                    3: {cellWidth: 25},
                    4: {cellWidth: 25},
                    5: {cellWidth: 15},
                    6: {cellWidth: 12}
                }
            });

            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.setTextColor(150);
                doc.text(`Page ${i} of ${pageCount}`, 105, 287, { align: 'center' });
                doc.text(new Date().toLocaleDateString(), 195, 287, { align: 'right' });
            }

            doc.save('quran-memorization-schedule.pdf');
            showToast('PDF exported successfully!');
            console.log('PDF exported');
        }

        window.addEventListener('load', () => {
            console.log('Window loaded, initializing app...');
            loadProgress();
        });
    </script>
</body>
</html>
